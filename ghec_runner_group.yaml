paths:
  "/enterprises/{enterprise}/actions/runner-groups/{runner_group_id}":
    get:
      summary: Get a self-hosted runner group for an enterprise
      description: |-
        Gets a specific self-hosted runner group for an enterprise.

        OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/get-self-hosted-runner-group-for-enterprise
      tags:
        - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-cloud@latest//rest/actions/self-hosted-runner-groups#get-a-self-hosted-runner-group-for-an-enterprise
      parameters:
        - "$ref": "#/components/parameters/enterprise"
        - "$ref": "#/components/parameters/runner-group-id"
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/runner-groups-enterprise"
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
    patch:
      summary: Update a self-hosted runner group for an enterprise
      description: |-
        Updates the `name` and `visibility` of a self-hosted runner group in an enterprise.

        OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/update-self-hosted-runner-group-for-enterprise
      tags:
        - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-cloud@latest//rest/actions/self-hosted-runner-groups#update-a-self-hosted-runner-group-for-an-enterprise
      parameters:
        - "$ref": "#/components/parameters/enterprise"
        - "$ref": "#/components/parameters/runner-group-id"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Name of the runner group.
                  type: string
                visibility:
                  description:
                    Visibility of a runner group. You can select all organizations
                    or select individual organizations.
                  type: string
                  enum:
                    - selected
                    - all
                  default: all
                allows_public_repositories:
                  description: Whether the runner group can be used by `public` repositories.
                  type: boolean
                  default: false
                restricted_to_workflows:
                  description:
                    If `true`, the runner group will be restricted to running
                    only the workflows specified in the `selected_workflows` array.
                  type: boolean
                  default: false
                selected_workflows:
                  description:
                    List of workflows the runner group should be allowed
                    to run. This setting will be ignored unless `restricted_to_workflows`
                    is set to `true`.
                  type: array
                  items:
                    type: string
                    description:
                      Name of workflow the runner group should be allowed
                      to run. Note that a ref, tag, or long SHA is required.
                    examples:
                      - octo-org/octo-repo/.github/workflows/deploy.yaml@main
            examples:
              default:
                value:
                  name: Expensive hardware runners
                  visibility: selected
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/runner-groups-enterprise"
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
    delete:
      summary: Delete a self-hosted runner group from an enterprise
      description: |-
        Deletes a self-hosted runner group for an enterprise.

        OAuth app tokens and personal access tokens (classic) need the `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/delete-self-hosted-runner-group-from-enterprise
      tags:
        - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-cloud@latest//rest/actions/self-hosted-runner-groups#delete-a-self-hosted-runner-group-from-an-enterprise
      parameters:
        - "$ref": "#/components/parameters/enterprise"
        - "$ref": "#/components/parameters/runner-group-id"
      responses:
        "204":
          description: Response
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
components:
  schemas:
    enterprise:
      title: Enterprise
      description: An enterprise on GitHub.
      type: object
      properties:
        description:
          description: A short description of the enterprise.
          type:
            - string
            - "null"
        html_url:
          type: string
          format: uri
          examples:
            - https://github.com/enterprises/octo-business
        website_url:
          description: The enterprise's website URL.
          type:
            - string
            - "null"
          format: uri
        id:
          description: Unique identifier of the enterprise
          type: integer
          examples:
            - 42
        node_id:
          type: string
          examples:
            - MDEwOlJlcG9zaXRvcnkxMjk2MjY5
        name:
          description: The name of the enterprise.
          type: string
          examples:
            - Octo Business
        slug:
          description: The slug url identifier for the enterprise.
          type: string
          examples:
            - octo-business
        created_at:
          type:
            - string
            - "null"
          format: date-time
          examples:
            - "2019-01-26T19:01:12Z"
        updated_at:
          type:
            - string
            - "null"
          format: date-time
          examples:
            - "2019-01-26T19:14:43Z"
        avatar_url:
          type: string
          format: uri
      required:
        - id
        - node_id
        - name
        - slug
        - html_url
        - created_at
        - updated_at
        - avatar_url
    runner-groups-enterprise:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        visibility:
          type: string
        default:
          type: boolean
        selected_organizations_url:
          type: string
        runners_url:
          type: string
        hosted_runners_url:
          type: string
        allows_public_repositories:
          type: boolean
        workflow_restrictions_read_only:
          description:
            If `true`, the `restricted_to_workflows` and `selected_workflows`
            fields cannot be modified.
          type: boolean
          default: false
        restricted_to_workflows:
          description:
            If `true`, the runner group will be restricted to running only
            the workflows specified in the `selected_workflows` array.
          type: boolean
          default: false
        selected_workflows:
          description:
            List of workflows the runner group should be allowed to run.
            This setting will be ignored unless `restricted_to_workflows` is set to
            `true`.
          type: array
          items:
            type: string
            description:
              Name of workflow the runner group should be allowed to run.
              Note that a ref, tag, or long SHA is required.
            examples:
              - octo-org/octo-repo/.github/workflows/deploy.yaml@main
      required:
        - id
        - name
        - visibility
        - allows_public_repositories
        - default
        - runners_url
  parameters:
    runner-group-id:
      name: runner_group_id
      description: Unique identifier of the self-hosted runner group.
      in: path
      required: true
      schema:
        type: integer
    enterprise:
      name: enterprise
      description:
        The slug version of the enterprise name. You can also substitute
        this value with the enterprise id.
      in: path
      required: true
      schema:
        type: string
